typeMismatch.age=数値を入力してください
typeMismatch.birthday=yyyy/MM/dd形式で入力してください

# {0} → フォームクラスのフィールド名を出してくれる（=英語）
# 先に<フィールド> = <日本語のフィールド名>を設定すると
# {0}で日本語のフィールド名を表示できるようになる

# {0}以降の数値を指定すると、各パラメーターの値をメッセージに含めることができる
# 数値はパラメーター名の昇順 (例：max 1、min 2)

# <アノテーション名>.<ModelAttributeのキー名>.<フィールド> = <エラーメッセージ> ※細かい
# <アノテーション名> = <エラーメッセージ> ※おおざっぱ
# ↓は他のフォームクラスで同じフィールド名を使用した場合、同じメッセージが適用される


# ===== ユーザーID =====
userId = ユーザーID
NotBlank.userId = {0}を入力してください
Email.userId = {0}にはメールアドレスを入力してください

# ===== password =====
password = パスワード
NotBlank.password = {0}を入力してください
Length.password = {0}は、{2}桁以上、{1}桁以下で入力してください
Pattern.password = {0}は半角英数字で入力してください

# ===== ユーザー名 =====
userName = ユーザー名
NotBlank.userName = {0}を入力してください

# ===== 誕生日 =====
birthday = 誕生日
NotNull.birthday = {0}を入力してください

# ===== 年齢 =====
age = 年齢
Min.age = {0}は{1}以上を入力してください
Max.age = {0}は{1}以下を入力してください

# ===== 結婚ステータス =====
AssertFalse.marriage = 未婚の方のみ登録できます
